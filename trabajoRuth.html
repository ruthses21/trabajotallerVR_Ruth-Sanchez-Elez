<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-box position="-3 3 -4" rotation="45 60 0" color="#ae0a0a"
          animation="property: position;
              to: -2 0.5 -4; dur: 1000; loop: true; dir: alternate;">
      </a-box>

      <a-box position="-1 4 -3" rotation="0 45 0" color="#ff8080"
          animation="startEvents: click; property: position;
              from: -1 4 -3; to: -1 0.5 -3; dur: 1000">
      </a-box>

      <a-TorusKnot position="0 1.25 -5" radius="1.25" color="#EF2D5E"
          animation="startEvents: click; property: scale;
              from: 2 2 2; to: 1 1 1; dur: 1000">
      </a-TorusKnot>

      <a-cylinder position="2.2 0.75 -3" radius="1" height="0.5" color="#ff5c5c"
            animation="startEvents: click; property: position;
            from: -1 1.5 -3; to: -1 0.5 -3; dur: 1000"
      </a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="3" color="#c77a82"></a-plane>

      <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
